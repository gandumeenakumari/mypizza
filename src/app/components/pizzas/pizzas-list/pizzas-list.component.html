<div class="container my-5">
    <h1 class="mb-3">Pizzas</h1>
    <table class="table" *ngIf="Pizza && Pizza.length>0">
    <thead>
        <tr>
            <th>pizzaid</th>
            <th>Name</th>
            <th>Category</th>
            <th>price</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let Pizza of Pizza">
            <td>{{Pizza.pizzaid}}</td>
            <td>{{Pizza.name}}</td>
            <td>{{Pizza.category}}</td>
            <td>{{Pizza.price}}</td>
            <td><a [routerLink]="['/Pizzas','edit',Pizza.pizzaid]">View</a></td>
        </tr>
    </tbody>
    </table>
    <p *ngIf="!Pizza || Pizza.length <=0">No pizzas</p>
</div>
