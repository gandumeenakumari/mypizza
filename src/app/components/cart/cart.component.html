<div class="container my-5">
    <h1 class="mb-3">Orders</h1>
    <table class="table" *ngIf="Orders && Orders.length>0">
    <thead>
        <tr>
            <th>orderid</th>
            <th>Category</th>
            <th>Pizza Name</th>
            <th>price</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let Orders of Orders">
            <td>{{Orders.orderid}}</td>
            <td>{{Orders.category}}</td>
            <td>{{Orders.pizzaname}}</td>
            <td>{{Orders.price}}</td>
        </tr>
    </tbody>
    </table>
    <p *ngIf="!Orders || Orders.length <=0">No Orders</p>
</div>
